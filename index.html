<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>NS-FOM2018</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
            <section data-background-image="images/mmLogo.jpg">
            <br>
            <h3>&mu;MANAGER WORKSHOP</h3>
            <ul>
              <li class="fragment">What is it, what does it do?</li>
              <li class="fragment">Where did it come from, where is it going?</li>
              <li class="fragment">Global software architecture</li>
              <li class="fragment">User's prespective</li>
              <li class="fragment">Installer's perspective</li>
              <li class="fragment">Extending &mu;Manager</li>
           </ul>
           <br><br>
           <p style="text-align: right;"> Nico Stuurman, UCSF, 2018, March 24</p>
            </section>

            <section data-background-image="images/mmLogo.jpg">
            <br>
            <h3>Microscope Automation Software</h3>
            
            </section>

				<section>Slide 2</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
