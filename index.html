<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>JC-NS-20190114</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
            <section>
              <img width="819" height="224" src="images/Title.png"/>
            </section>

            <section>
              <div style="position: absolute; top: 0px; left: 50px;">
                <img width="296" height="290" src="images/LaserParticle.jpg"/>
              </div>
              <div style="position: absolute; top: 35px; left: 396px;" class="fragment">
                <img width="412" height="221" src="images/Fig1c.jpg"/>
              </div>
              <div style="position: absolute; top: 325px; left: 0px;" class="fragment">
                <img width="512" height="294" src="images/Fig1f-h.jpg"/>
              </div>
              <div style="position: absolute; top: 325px; left: 520px;" class="fragment">
                <img width="390" height="297" src="images/Fig3a.jpg"/>
              </div>
            </section>

            <section>
              <div style="position: absolute; top: 125px; left: 5px;">
                <img width="891" height="339" src="images/Fig2.jpg"/>
              </div>
            </section>

            <section>
               <video width="700" height="680" controls loop>
                 <source src="images/465104-4.mp4" type="video/mp4">
               </video>
           </section>

            <section>
              <img width="474" height="275" src="images/Fig4f.jpg"/>
            </section>


           <section>
              <img width="718" height="360" src="images/Fig5c.jpg"/>
           </section>
           
            <section>
               <video width="620" height="620" controls loop>
                 <source src="images/465104-6.mp4" type="video/mp4">
               </video>
           </section>

            <section>
               <video width="620" height="620" controls loop>
                 <source src="images/465104-7.mp4" type="video/mp4">
               </video>
           </section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
        transition: 'none',
        center: false,
        width: 960,
        height: 700, 
        autoPlayMedia: 'false',
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
